    <nav>

  <body>
    <main class="container">
      <section class="form-container form-container-login">
        <form action="#">
          <h1>Login</h1>
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button type="submit">Login</button>
        </form>
      </section>

      <section class="form-container form-container-signup">
        <form action="#">
          <h1>Create Account</h1>
          <input type="text" placeholder="Name">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button type="submit">Sign up</button>
        </form>
      </section>

      <aside class="overlay-container">
        <article class="overlay">
          <section class="overlay-panel overlay-left">
            <h2>Welcome Back</h2>
            <p>Helo friend to keep connected with us login</p>
            <button class="ghost" id="login" type="button">Login</button>
          </section>

          <section class="overlay-panel overlay-right">
            <h2>Hello, friend</h2>
            <p>enter your personal details</p>
            <button class="ghost" id="signup" type="button">Sign up</button>
          </section>
        </article>
      </aside>
    </main>
